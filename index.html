<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenger Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <img class="logo" src="Frame 6.svg" alt="logo da alura">
        <h1 class="title">Challenger Alura </h1>
    </header>
    

    <div class="main"> 
        
            <div class="encrypt">
                <textarea cols="10" name="" id="txt-area1" placeholder="Digite seu texto..." class="line text-animation"></textarea>
        
                <div class="info">
                    <img src="Frame 1.svg" alt="ponto de exclamação" width="12px" >
                    <p >!Apenas letras minúsculas e sem acento.</p>
                </div>

                <div class="buttons">
                    <button class="button btn-1">Criptografar</button>
                    <button class="button btn-2">Descriptografar</button>
                </div>
            </div>
        
    </div>
        
    
    <div id="decrypt">
        <img class="icone" id="icone"src="Frame 2.svg" alt="imagem procurando com lupa">
        <h2 id="none">Nenhuma mensagem encontrada</h2>
        
        <textarea cols="10" readonly name="" id="txt-area2" placeholder="[Digite um texto que você deseja criptografar ou descriptografar]"></textarea>

        <h3 id="msg"></h3>

        <div id="copy"></div>
    </div>   

    <script src="aap.js"></script>

    </body>

</html>
